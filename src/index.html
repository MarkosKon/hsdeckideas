<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="preload"
      as="font"
      href="/fonts/open-sans-v15-latin-regular.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      as="font"
      href="/fonts/oswald-v16-latin-regular.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <script
      crossorigin="anonymous"
      src="https://polyfill.io/v3/polyfill.min.js?flags=gated&features=fetch"
      async
    ></script>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffe4b2" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#345b66" />
  </head>

  <body>
    <!-- <noscript> You need to enable JavaScript to run this app. </noscript> -->
    <div id="root"></div>
    <script>
      var cachedData = localStorage.getItem("data");
      var cachedVersion = parseInt(localStorage.getItem("version"), 10);
      var dataVersion = 33;

      if (!cachedData && cachedVersion !== dataVersion) {
        window.cachedData = fetch("/resources/data/data.json")
          .then(function(res) {
            return res.json();
          })
          .then(function(data) {
            localStorage.setItem("version", dataVersion);
            localStorage.setItem("data", JSON.stringify(data));
            return data;
          });
      } else {
        window.cachedData = Promise.resolve(JSON.parse(cachedData));
      }
    </script>
  </body>
</html>
